<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Lucky Day?</title>
</head>
<body>
    <div class="primary-container">
        <img src="./img/bg-primary.svg" class="primary-bg">
        <nav class="navigation">
            <p>LD</p>
        </nav>
        
        <div class="secondary-container">
            <header class="hero">
                <p class="hero-header">Is your birthday lucky?</p>
                <p class="sub-header">Lets find out!</p>
            </header>
            <input type="date" id="input-birthday" placeholder="Birthday"/>
            <input type="number" id="input-lucky-number" placeholder="What's your lucky number?" />
            <div class="secondary-output" ></div>
            <button id="input-btn">Check</button>
            
            <div class="cookie-popup">
                <p>We do not store any of your data. <button id="cookie-close-btn">&times</button> </p>
            </div>
        </div> 

    </div>

    <footer class="footer">
        <div id="footer-header">Is your birthday lucky?</div>
        <p>Let's see if you have a lucky birthday! Just input your birthday along with your lucky number and check to see!</p>
        
        <div id="footer-socials">
            <ul class="footer-socials-list">
                <li>
                    <a class="footer-links" href="https://www.github.com"><i class="fab fa-github fa-lg social-icn"></i></a>
                </li>
                <li>
                    <a class="footer-links" href="https://www.linkedin.com"><i class="fab fa-linkedin fa-lg social-icn"></i></a>
                </li>
                <li>
                    <a class="footer-links" href="https://www.instagram.com"><i class="fab fa-instagram fa-lg social-icn"></i></a>
                </li>
            </ul>
            
        </div>

        <p id="footer-cc-text"><i class="far fa-copyright"></i> | 2021 Rights reserved</p>
    </footer>

    <script type="text/javascript" src="app.js"> </script>

</body>
</html>
